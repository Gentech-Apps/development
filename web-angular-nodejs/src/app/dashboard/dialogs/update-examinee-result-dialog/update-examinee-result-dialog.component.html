<ng-container>
  <div>
    <div class="align-items-center d-flex fs-5 fw-light justify-content-center top-conatiner">
      <span class="text-center text-white">{{ header }}</span>
    </div>
    <form [formGroup]="updateResultForm">
      <div class="pb-3 pt-4 d-flex flex-column w-75 m-auto global-mat-class">
        <mat-form-field appearance="outline">
          <input
            matInput
            [disabled]="true"
            placeholder="Objective Result"
            formControlName="objectiveResult"
            data-id="update-objective-result-field"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            [disabled]="true"
            placeholder="Subjective Result"
            formControlName="subjectiveResult"
            data-id="update-subjective-result-field"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="Please Select Final Result"
            formControlName="finalResult"
            data-id="final-result-field"
          >
            <div>
              <mat-option value="qualified" data-id="update-qualified">Qualified</mat-option>
              <mat-option value="disqualified" data-id="update-disqualified"
                >Disqualified</mat-option
              >
            </div>
          </mat-select>
          <mat-error data-id="final-result-error">*This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="border-top d-flex justify-content-evenly p-3">
        <button
          mat-raised-button
          class="button-green"
          [ngClass]="updateResultForm.valid ? '' : 'show-disabled'"
          [disabled]="!updateResultForm.valid"
          (click)="onSubmit()"
          data-id="submit-button"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</ng-container>
