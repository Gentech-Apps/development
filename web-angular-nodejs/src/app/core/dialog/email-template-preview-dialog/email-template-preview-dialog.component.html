<ng-container>
  <div class="main-container email-template-preview">
    <div class="email-template-header">
      <h2 class="title" attr.data-id="{{ templateName }}">{{ templateName }}</h2>
    </div>
    <div class="email-template-body">
      <div class="email-preview-subject">
        <span class="email-preview-subject-heading" attr.data-id="{{ emailSubject }}"
          >Subject : </span
        >{{ emailSubject }}
      </div>
      <div [innerHTML]="html | safeHtml"></div>
    </div>
  </div>
</ng-container>
